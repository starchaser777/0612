<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼에 입력된 값에 대한 유효성 검사</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        $(document).ready(function () {
            $('form').submit(function (event) {
                var value = $('input').val();

                if (value.replace(/[가-힣]/g, '').length == 0) {
                    // 유효성 검사 통과
                    alert('정상진행');
                } else {
                    // 유효성 검사 실패
                    alert('한글로 이름을 입력해야 합니다.');
                    event.preventDefault();
                }
            });
        });
    </script>
</head>
<body>
    <form action="01.html">
        <label for="">성명</label>
        <input type="text">
        <input type="submit">
    </form>
</body>
</html>
